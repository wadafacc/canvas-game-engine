<script type="module">
  import { Engine } from './engine.js';
  import { Node } from './node.js';

  const game = new Engine(document.getElementById('canvas'));

  //   constructor(sprite, width, height, position)
  const node = new Node(undefined, 150, 150, { x: 100, y: 100 });
  node.damp = 0.25;
  node.on_click = (e) => {
    console.log(node)
  };

  node.on_key("w", () => {
    node.velocity.y = -500;
  });
  node.on_key("s", () => {
    node.velocity.y = 500;
  });
  node.on_key("a", () => {
    node.velocity.x = -500;
  });
  node.on_key("d", () => {
    node.velocity.x = 500;
  });

  game.register(node);

  game.start();

</script>
